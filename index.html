<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nathan’s Weekly Meal Preferences</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2C3E50;
      --accent: #E67E22;
      --bg: #ECF0F1;
      --white: #ffffff;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg);
      color: var(--primary);
      line-height: 1.6;
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      background: var(--white);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    header {
      background: var(--primary);
      color: var(--white);
      padding: 1.5rem;
      text-align: center;
    }
    header h1 {
      font-size: 1.75rem;
    }
    form {
      padding: 2rem;
      display: grid;
      gap: 1.5rem;
    }
    fieldset {
      border: 2px solid var(--accent);
      border-radius: 6px;
      padding: 1rem;
    }
    legend {
      font-weight: 700;
      padding: 0 0.5rem;
      color: var(--accent);
    }
    label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    input[type="text"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .checkbox-group label {
      margin: 0;
    }
    .toggle {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    button {
      background: var(--accent);
      color: var(--white);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      justify-self: center;
    }
    button:hover {
      background: #cf711f;
    }
    #message {
      margin: 1rem 0;
      text-align: center;
      font-weight: 700;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Nathan’s Weekly Meal Preferences</h1>
    </header>
    <form id="weeklyForm">
      <fieldset>
        <legend>Select Proteins</legend>
        <div class="checkbox-group">
          <label><input type="checkbox" name="proteins" value="chicken"> Chicken</label>
          <label><input type="checkbox" name="proteins" value="beef"> Beef</label>
          <label><input type="checkbox" name="proteins" value="turkey"> Turkey</label>
          <label><input type="checkbox" name="proteins" value="beans"> Beans/Legumes</label>
          <label><input type="checkbox" name="proteins" value="tofu"> Tofu</label>
          <label><input type="checkbox" name="proteins" value="other"> Other</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Choose Carbs</legend>
        <div class="checkbox-group">
          <label><input type="checkbox" name="carbs" value="rice"> Rice</label>
          <label><input type="checkbox" name="carbs" value="pasta"> Pasta</label>
          <label><input type="checkbox" name="carbs" value="potatoes"> Potatoes</label>
          <label><input type="checkbox" name="carbs" value="grains"> Grains</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Cuisine Focus</legend>
        <select name="cuisineFocus" required>
          <option value="">Select cuisine</option>
          <option value="italian">Italian</option>
          <option value="mexican">Mexican</option>
          <option value="american">American</option>
          <option value="mediterranean">Mediterranean</option>
          <option value="chinese">Chinese</option>
          <option value="thai">Thai</option>
          <option value="spanish">Spanish</option>
          <option value="french">French</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Meal Styles</legend>
        <div class="checkbox-group">
          <label><input type="checkbox" name="styles" value="one-pot"> One-Pot</label>
          <label><input type="checkbox" name="styles" value="sheet-pan"> Sheet-Pan</label>
          <label><input type="checkbox" name="styles" value="skillet"> Skillet</label>
          <label><input type="checkbox" name="styles" value="stir-fry"> Stir-Fry</label>
          <label><input type="checkbox" name="styles" value="soup"> Soup</label>
          <label><input type="checkbox" name="styles" value="salad"> Salad</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Quick Meals (&lt;20 mins)</legend>
        <div class="checkbox-group">
          <label><input type="checkbox" name="quickNights" value="monday"> Mon</label>
          <label><input type="checkbox" name="quickNights" value="tuesday"> Tue</label>
          <label><input type="checkbox" name="quickNights" value="wednesday"> Wed</label>
          <label><input type="checkbox" name="quickNights" value="thursday"> Thu</label>
          <label><input type="checkbox" name="quickNights" value="friday"> Fri</label>
          <label><input type="checkbox" name="quickNights" value="saturday"> Sat</label>
          <label><input type="checkbox" name="quickNights" value="sunday"> Sun</label>
        </div>
      </fieldset>

      <label for="batchCook" class="toggle">
        <input type="checkbox" id="batchCook" name="batchCook"> Batch cook night
      </label>

      <label for="servings">Servings:</label>
      <input type="number" id="servings" name="servings" min="1" max="10" placeholder="e.g., 2">

      <label for="frozenVeggies" class="toggle">
        <input type="checkbox" id="frozenVeggies" name="frozenVeggies"> Frozen vegetables OK
      </label>

      <label for="maxCookTime">Max cook time (minutes):</label>
      <input type="number" id="maxCookTime" name="maxCookTime" min="10" max="120" placeholder="e.g., 45">

      <label for="specialNotes">Special requests or notes</label>
      <textarea id="specialNotes" name="specialNotes" rows="3" placeholder="Any other preferences..."></textarea>

      <button type="submit">Save Preferences</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    const form = document.getElementById('weeklyForm');
    const messageEl = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const proteins = Array.from(form.querySelectorAll('input[name="proteins"]:checked')).map(cb => cb.value);
      const carbs = Array.from(form.querySelectorAll('input[name="carbs"]:checked')).map(cb => cb.value);
      const cuisineFocus = form.cuisineFocus.value;
      const styles = Array.from(form.querySelectorAll('input[name="styles"]:checked')).map(cb => cb.value);
      const quickNights = Array.from(form.querySelectorAll('input[name="quickNights"]:checked')).map(cb => cb.value);
      const batchCook = form.batchCook.checked;
      const servings = form.servings.value;
      const frozenVeggies = form.frozenVeggies.checked;
      const maxCookTime = form.maxCookTime.value;
      const specialNotes = form.specialNotes.value.trim();

      const data = { proteins, carbs, cuisineFocus, styles, quickNights, batchCook, servings, frozenVeggies, maxCookTime, specialNotes };

      try {
        const response = await fetch('https://YOUR_N8N_HOST/webhook/submitPreferences', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (response.ok) {
          messageEl.textContent = 'Preferences saved.';
          form.reset();
        } else {
          messageEl.textContent = 'Save failed. Please try again.';
        }
      } catch (err) {
        messageEl.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>

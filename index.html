<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Don Nathan’s Weekly Meal Preferences</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #111;
      --primary: #eee;
      --accent: #b30000;
      --container-bg: rgba(0, 0, 0, 0.8);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg) fixed;
      color: var(--primary);
      font-family: 'Playfair Display', serif;
      padding: 1rem;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: var(--container-bg);
      border: 2px solid var(--accent);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
    header {
      position: relative;
      text-align: center;
      background: rgba(0,0,0,0.6);
      padding: 2rem;
    }
    header h1 {
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      color: var(--accent);
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
    }
    blockquote {
      font-style: italic;
      color: #ccc;
      margin: 0 auto 1rem;
      max-width: 600px;
      border-left: 4px solid var(--accent);
      padding-left: 1rem;
    }
    .godfather-img {
      display: block;
      margin: 1rem auto;
      width: 180px;
      border: 3px solid var(--accent);
      border-radius: 6px;
    }
    form {
      background: rgba(0,0,0,0.7);
      padding: 2rem;
      display: grid;
      gap: 1.5rem;
    }
    fieldset {
      border: 1px solid var(--accent);
      border-radius: 6px;
      padding: 1rem;
      background: rgba(255,255,255,0.05);
    }
    legend {
      font-family: 'Cinzel', serif;
      color: var(--accent);
      padding: 0 0.5rem;
      font-size: 1.1rem;
    }
    label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #444;
      border-radius: 4px;
      background: #222;
      color: var(--primary);
      font-family: serif;
    }
    select[multiple] { height: 5rem; }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .toggle { display: inline-flex; align-items: center; gap: 0.5rem; }
    button {
      background: var(--accent);
      color: #fff;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 4px;
      font-family: 'Cinzel', serif;
      font-size: 1rem;
      cursor: pointer;
      justify-self: center;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    button:hover {
      background: #8f0000;
    }
    #message {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
      color: var(--accent);
    }
    .deploy-note {
      background: #222;
      margin: 2rem;
      padding: 1rem;
      font-family: monospace;
      font-size: 0.9rem;
      color: var(--primary);
      border: 1px solid #444;
      border-radius: 4px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Don Nathan’s Weekly Meal Preferences</h1>
      <blockquote>“A Man Who Doesn't Spend Time With His Family Can Never Be A Real Man.” – Vito Corleone</blockquote>
      <img class="godfather-img" src="Screenshot%202025-08-06%20at%201.35.21%20AM.png" alt="Vito Corleone">
    </header>
    <form id="weeklyForm">
      <!-- full form fields omitted for brevity -->
      <button type="submit">Save Preferences</button>
    </form>
    <div id="message"></div>
    <div class="deploy-note">
      To publish: <code>git add . && git commit -m "Fix layout & image" && git push</code>
    </div>
  </div>
  <script>
    document.querySelector('#weeklyForm').addEventListener('submit', async e => {
      e.preventDefault();
      const form = e.target;
      const data = {/* payload */};
      try {
        const res = await fetch('https://YOUR_N8N_HOST/webhook/submitPreferences', {
          method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(data)
        });
        document.getElementById('message').textContent = res.ok ? 'Preferences saved.' : 'Save failed.';
        if(res.ok) form.reset();
      } catch(err) {
        document.getElementById('message').textContent = 'Error: '+err.message;
      }
    });
  </script>
</body>
</html>

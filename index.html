<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Don Nathan’s Weekly Meal Preferences</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --primary: #fff;
      --accent: #b30000;
      --container-bg: rgba(0, 0, 0, 0.85);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg) center/cover;
      color: var(--primary);
      font-family: 'Playfair Display', serif;
      line-height: 1.6;
      padding: 1rem;
    }
    .grain {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://i.imgur.com/5bX5aXt.png') repeat;
      opacity: 0.1;
      z-index: 0;
    }
    .container {
      max-width: 760px;
      margin: 2rem auto;
      background: var(--container-bg);
      border: 2px solid var(--accent);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
      position: relative;
      z-index: 1;
    }
    header {
      background: rgba(0,0,0,0.7);
      text-align: center;
      padding: 2rem;
      border-bottom: 2px solid var(--accent);
    }
    header h1 {
      font-family: 'Cinzel', serif;
      font-weight: 700;
      font-size: 2.5rem;
      color: var(--accent);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      letter-spacing: 2px;
      margin-bottom: 1rem;
    }
    .godfather-img {
      width: 150px;
      height: auto;
      border: 4px solid var(--accent);
      border-radius: 8px;
    }
    form {
      padding: 2rem;
      display: grid;
      gap: 1.5rem;
    }
    fieldset {
      border: 1px solid var(--accent);
      border-radius: 6px;
      padding: 1rem;
      background: rgba(255,255,255,0.05);
    }
    legend {
      font-family: 'Cinzel', serif;
      color: var(--accent);
      font-size: 1.1rem;
      padding: 0 0.5rem;
    }
    label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      font-family: serif;
    }
    input[type="text"], input[type="number"], select, textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #444;
      border-radius: 4px;
      background: #111;
      color: var(--primary);
      font-family: serif;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .toggle {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    button {
      background: var(--accent);
      color: var(--primary);
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 4px;
      font-family: 'Cinzel', serif;
      font-size: 1.1rem;
      cursor: pointer;
      justify-self: center;
      transition: background 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    button:hover {
      background: #8f0000;
    }
    #message {
      margin: 1rem 0;
      text-align: center;
      font-family: serif;
      font-weight: bold;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="grain"></div>
  <div class="container">
    <header>
      <h1>Don Nathan’s Weekly Meal Preferences</h1>
      <img class="godfather-img" src="MV5BMjA0MDIwMDYwNl5BMl5BanBnXkFtZTcwMjY0Mzg4Mw@@._V1_.jpg" alt="Vito Corleone">
    </header>
    <form id="weeklyForm">
      <fieldset>
        <legend>Select Proteins</legend>
        <div class="checkbox-group">
          <label><input type="checkbox" name="proteins" value="chicken"> Chicken</label>
          <label><input type="checkbox" name="proteins" value="beef"> Beef</label>
          <label><input type="checkbox" name="proteins" value="turkey"> Turkey</label>
          <label><input type="checkbox" name="proteins" value="sausage"> Sausage</label>
          <label><input type="checkbox" name="proteins" value="steak"> Steak</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Choose Carbs</legend>
        <div class="checkbox-group">
          <label><input type="checkbox" name="carbs" value="rice"> Rice</label>
          <label><input type="checkbox" name="carbs" value="pasta"> Pasta</label>
          <label><input type="checkbox" name="carbs" value="potatoes"> Potatoes</label>
          <label><input type="checkbox" name="carbs" value="grains"> Grains</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Cuisine Focus</legend>
        <select name="cuisineFocus" required>
          <option value="">Select cuisine</option>
          <option value="italian">Italian</option>
          <option value="mexican">Mexican</option>
          <option value="american">American</option>
          <option value="mediterranean">Mediterranean</option>
          <option value="chinese">Chinese</option>
          <option value="thai">Thai</option>
          <option value="spanish">Spanish</option>
          <option value="french">French</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Meal Styles</legend>
        <div class="checkbox-group">
          <label><input type="checkbox" name="styles" value="one-pot"> One-Pot</label>
          <label><input type="checkbox" name="styles" value="sheet-pan"> Sheet-Pan</label>
          <label><input type="checkbox" name="styles" value="skillet"> Skillet</label>
          <label><input type="checkbox" name="styles" value="stir-fry"> Stir-Fry</label>
          <label><input type="checkbox" name="styles" value="soup"> Soup</label>
          <label><input type="checkbox" name="styles" value="salad"> Salad</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Quick Meals (&lt;20 mins)</legend>
        <div class="checkbox-group">
          <label><input type="checkbox" name="quickNights" value="monday"> Mon</label>
          <label><input type="checkbox" name="quickNights" value="tuesday"> Tue</label>
          <label><input type="checkbox" name="quickNights" value="wednesday"> Wed</label>
          <label><input type="checkbox" name="quickNights" value="thursday"> Thu</label>
          <label><input type="checkbox" name="quickNights" value="friday"> Fri</label>
          <label><input type="checkbox" name="quickNights" value="saturday"> Sat</label>
          <label><input type="checkbox" name="quickNights" value="sunday"> Sun</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Nights Dining Out</legend>
        <div class="checkbox-group">
          <label><input type="checkbox" name="outNights" value="monday"> Mon</label>
          <label><input type="checkbox" name="outNights" value="tuesday"> Tue</label>
          <label><input type="checkbox" name="outNights" value="wednesday"> Wed</label>
          <label><input type="checkbox" name="outNights" value="thursday"> Thu</label>
          <label><input type="checkbox" name="outNights" value="friday"> Fri</label>
          <label><input type="checkbox" name="outNights" value="saturday"> Sat</label>
          <label><input type="checkbox" name="outNights" value="sunday"> Sun</label>
        </div>
      </fieldset>
      <label for="batchCook" class="toggle">
        <input type="checkbox" id="batchCook" name="batchCook"> Batch cook night
      </label>
      <label for="servings">How many servings per week?</label>
      <input type="number" id="servings" name="servings" min="1" max="14" placeholder="e.g., 8">
      <label for="frozenVeggies" class="toggle">
        <input type="checkbox" id="frozenVeggies" name="frozenVeggies"> Frozen vegetables OK
      </label>
      <label for="maxCookTime">Max cook time (minutes):</label>
      <input type="number" id="maxCookTime" name="maxCookTime" min="10" max="120" placeholder="e.g., 45">
      <fieldset>
        <legend>Ingredients to Avoid This Week</legend>
        <textarea id="avoidIngredients" name="avoidIngredients" rows="2" placeholder="e.g., broccoli, mushrooms"></textarea>
      </fieldset>
      <fieldset>
        <legend>Preferred Vegetables This Week</legend>
        <textarea id="preferredVeggies" name="preferredVeggies" rows="2" placeholder="e.g., spinach, bell peppers"></textarea>
      </fieldset>
      <fieldset>
        <legend>Spice Level</legend>
        <select name="spiceLevel">
          <option value="mild">Mild</option>
          <option value="medium" selected>Medium</option>
          <option value="spicy">Spicy</option>
        </select>
      </fieldset>
      <button type="submit">Save Preferences</button>
    </form>
    <div id="message"></div>
  </div>
  <script>
    const form = document.getElementById('weeklyForm');
    const messageEl = document.getElementById('message');
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const data = {
        proteins: Array.from(form.querySelectorAll('input[name="proteins"]:checked')).map(cb => cb.value),
        carbs: Array.from(form.querySelectorAll('input[name="carbs"]:checked')).map(cb => cb.value),
        cuisineFocus: form.cuisineFocus.value,
        styles: Array.from(form.querySelectorAll('input[name="styles"]:checked')).map(cb => cb.value),
        quickNights: Array.from(form.querySelectorAll('input[name="quickNights"]:checked')).map(cb => cb.value),
        outNights: Array.from(form.querySelectorAll('input[name="outNights"]:checked')).map(cb => cb.value),
        batchCook: form.batchCook.checked,
        servings: form.servings.value,
        frozenVeggies: form.frozenVeggies.checked,
        maxCookTime: form.maxCookTime.value,
        avoidIngredients: form.avoidIngredients.value.trim(),
        preferredVeggies: form.preferredVeggies.value.trim(),
        spiceLevel: form.spiceLevel.value
      };
      try {
        const response = await fetch('https://YOUR_N8N_HOST/webhook/submitPreferences', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });
        if (response.ok) {
          messageEl.textContent = 'Preferences saved.';
          form.reset();
        } else {
          messageEl.textContent = 'Save failed. Please try again.';
        }
      } catch (err) {
        messageEl.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
